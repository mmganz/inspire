<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="startTime()">

	<div class="row sect1 quoteR">
		<div class="small-12 columns quoteR">
			<div id="quote">

			</div>
		</div>
	</div>

	<div class="row sect2">
		<div class="small-3 columns todoFormat">
			<div id="form">
				<div class="row collapse">
					<form>
						<div class="small-12 columns todoform">
							<input type="text" id="addToDo" placeholder="Add ToDo" class="text-center">
						</div>
				</div>
				<div class="row">
					<div class=" buttoncol small-10 small-offset-1 columns">
						<button type="button submit" class="success button tiny postfix">Add</button>
					</div>
				</div>
					</form>
				<div class="row">
					<div class="small-12 columns">
						<div id="todo">
							<ul id="list"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="small-3 small-offset-6 columns">
			<div id="weather"></div>
		</div>
	</div>

	<footer class="sect3">
		<div class="row">
			<div class="small-12 text-center">
				<h3>Today is a Great Day</h3>
			</div>
		</div>
		<div class="row">
			<div class="small-12 text-center">
				<p id="clock">clock</p>
			</div>
		</div>
	</footer>








	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="app/init.js"></script>
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Load your scripts below-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

</body>

</html>
